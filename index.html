<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Email Sender</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h1 {
      margin-top: 30px;
      color: #333;
    }

    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 15px;
      color: #333;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      margin-top: 5px;
    }

    textarea {
      resize: vertical;
      height: 80px;
    }

    button {
      background: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #0056b3;
    }

    h2 {
      margin-top: 30px;
      color: #444;
    }

    pre {
      background: #f8f9fa;
      border: 1px solid #ddd;
      padding: 15px;
      max-width: 700px;
      width: 90%;
      border-radius: 6px;
      font-size: 14px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>ðŸ“§ Resilient Email Sender</h1>

  <form id="emailForm">
    <label>Email ID:
      <input type="text" id="emailId" required />
    </label>
    <label>To:
      <input type="email" id="emailTo" required />
    </label>
    <label>Subject:
      <input type="text" id="emailSubject" required />
    </label>
    <label>Body:
      <textarea id="emailBody" required></textarea>
    </label>
    <button type="submit">Send Email</button>
  </form>

  <h2>Status:</h2>
  <pre id="result">Waiting for action...</pre>

  <h2>Logs:</h2>
  <pre id="logOutput">No logs yet.</pre>

  <script src="EmailService.js"></script>
  <script src="main.js"></script>
</body>
</html>
